<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аяны дэлгэрэнгүй — Хандивын Аян</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { background: white; border-radius: 1rem; border: 1px solid #e2e8f0; overflow: hidden; }
    .btn { padding: 0.5rem 1rem; border-radius: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s; }
    .btn-primary { background: #e11d48; color: white; }
    .btn-primary:hover { background: #be123c; }
    .btn-outline { background: white; border: 1px solid #e2e8f0; color: #334155; }
    .btn-outline:hover { background: #f8fafc; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-slate-50 text-gray-900">
  <!-- NAVBAR -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 border-b">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="h-8 w-8 rounded-xl bg-rose-600 text-white flex items-center justify-center">
          <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        </div>
        <a href="app.html" class="font-semibold">Хандивын Аяны Вэб</a>
      </div>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="campaigns.html" class="hover:text-gray-900">Хандивын аян</a>
      </nav>
      <div class="hidden md:flex items-center gap-2">
        <a href="login.html" id="loginLink" class="btn btn-outline">Нэвтрэх</a>
        <a href="signup.html" id="signupLink" class="btn btn-outline">Бүртгүүлэх</a>
        <div id="userMenu" class="hidden items-center gap-2">
          <span id="userName" class="text-sm font-medium"></span>
          <button id="logoutBtn" class="btn btn-outline">Гарах</button>
        </div>
        <a href="app.html#donate" id="donateBtn" class="btn btn-primary">Хандивлах</a>
      </div>
      <button id="mobileMenuBtn" class="md:hidden inline-flex items-center justify-center rounded-lg p-2 border border-gray-200" aria-label="Цэс нээх/хаах">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
      </button>
    </div>
    <!-- Mobile menu -->
    <div id="mobileMenu" class="md:hidden hidden border-t bg-white">
      <div class="mx-auto max-w-6xl px-4 py-3 space-y-3">
        <nav class="flex items-center gap-4 text-sm">
          <a href="campaigns.html" class="hover:text-gray-900">Аянууд</a>
        </nav>
        <div class="flex flex-wrap items-center gap-2">
          <a href="login.html" id="loginLinkM" class="btn btn-outline">Нэвтрэх</a>
          <a href="signup.html" id="signupLinkM" class="btn btn-outline">Бүртгүүлэх</a>
          <div id="userMenuM" class="hidden items-center gap-2">
            <span id="userNameM" class="text-sm font-medium"></span>
            <button id="logoutBtnM" class="btn btn-outline">Гарах</button>
          </div>
          <a href="app.html#donate" id="donateBtnM" class="btn btn-primary">Хандивлах</a>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-8">
    <div id="notFound" class="hidden text-center text-gray-600">
      Тухайн аян олдсонгүй.
      <div class="mt-4"><a href="campaigns.html" class="btn btn-outline">← Буцах Аянууд</a></div>
    </div>

    <!-- Top section: image left, text and donate right -->
  <div id="content" class="grid md:grid-cols-2 gap-6 items-start">
      <!-- Left: Image -->
      <div class="card overflow-hidden">
        <div class="h-80 md:h-[28rem] bg-gray-100" id="imgWrap"></div>
      </div>
      <!-- Right: Text + Donate -->
      <div class="space-y-5">
        <div class="card p-5">
          <h1 id="title" class="text-3xl md:text-4xl font-bold"></h1>
          <div id="category" class="mt-1 text-sm text-gray-600"></div>
          <p id="desc" class="mt-4 text-gray-700"></p>
          <div class="mt-4 flex flex-wrap items-center gap-2">
            <span class="text-sm text-gray-600 mr-2">Хуваалцах:</span>
            <button id="shareNative" class="btn btn-outline hidden">Share</button>
            <a id="shareFb" target="_blank" rel="noopener" class="btn btn-outline">Facebook</a>
            <a id="shareX" target="_blank" rel="noopener" class="btn btn-outline">X</a>
            <button id="shareCopy" class="btn btn-outline">Link хуулах</button>
          </div>
        </div>
        <div class="card p-5">
          <div class="text-sm text-gray-600">Хандивын дүн</div>
          <input id="amount" type="number" min="1000" step="1000" class="mt-2 w-full rounded-2xl border px-4 py-3" placeholder="10000" />
          <div class="mt-2 flex flex-wrap gap-2">
            <button class="btn btn-outline quick" data-val="10000">10,000 ₮</button>
            <button class="btn btn-outline quick" data-val="50000">50,000 ₮</button>
            <button class="btn btn-outline quick" data-val="100000">100,000 ₮</button>
            <button class="btn btn-outline quick" data-val="500000">500,000 ₮</button>
          </div>
          <button id="donateSubmit" class="mt-4 w-full btn btn-primary">Хандивлах</button>
        </div>
      </div>
    </div>

    <!-- Bottom: Large progress section -->
    <section class="mt-8 card p-6">
      <div class="grid md:grid-cols-3 gap-4 items-center text-center md:text-left">
        <div>
          <div class="text-sm text-gray-600">Цугларсан</div>
          <div id="raised" class="text-2xl sm:text-3xl font-bold">0 ₮</div>
        </div>
        <div class="text-center">
          <div class="text-sm text-gray-600">Ахиц</div>
          <div class="text-xl sm:text-2xl font-semibold"><span id="pct">0</span>%</div>
        </div>
        <div class="text-right">
          <div class="text-sm text-gray-600">Зорилго</div>
          <div id="goal" class="text-xl sm:text-2xl font-semibold">0 ₮</div>
        </div>
      </div>
      <div id="progressBar" class="mt-4 w-full bg-gray-200 rounded-full h-3 sm:h-4" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progressFill" class="bg-green-500 h-3 sm:h-4 rounded-full" style="width:0%"></div>
      </div>
    </section>

      <!-- Rich long-form details -->
      <section id="storySection" class="mt-8 space-y-6 hidden">
        <div id="storyCard" class="card p-6 hidden"></div>
        <div id="hospitalCard" class="card p-6 hidden"></div>
        <div id="planCard" class="card p-6 hidden"></div>
        <div id="challengeCard" class="card p-6 hidden"></div>
        <div id="helpCard" class="card p-6 hidden"></div>
      </section>
  </main>

  <script>
    // Utils
    const $ = (s)=>document.querySelector(s);
    function formatMNT(n){ return new Intl.NumberFormat('mn-MN').format(n) + ' ₮'; }
    function pct(raised, goal){ return Math.min(100, Math.round((raised/Math.max(1,goal))*100)); }
    function renderParagraphs(txt){
      if(!txt) return '';
      const parts = String(txt).trim().split(/\n\s*\n|\r\n\r\n|\n/).filter(Boolean);
      return parts.map(p=>`<p class="mt-3 text-gray-700 leading-relaxed">${p}</p>`).join('');
    }

    // Auth UI
    const loginLink = document.getElementById('loginLink');
    const signupLink = document.getElementById('signupLink');
    const userMenu = document.getElementById('userMenu');
    const userNameEl = document.getElementById('userName');
    const logoutBtn = document.getElementById('logoutBtn');
    // Mobile elements
    const loginLinkM = document.getElementById('loginLinkM');
    const signupLinkM = document.getElementById('signupLinkM');
    const userMenuM = document.getElementById('userMenuM');
    const userNameElM = document.getElementById('userNameM');
    const logoutBtnM = document.getElementById('logoutBtnM');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', ()=> mobileMenu.classList.toggle('hidden'));
    }
    function doLogout(){ localStorage.removeItem('currentUser'); updateAuthUI(); window.location.href='app.html'; }
    function updateAuthUI(){
      const current = JSON.parse(localStorage.getItem('currentUser')||'null');
      const loggedIn = !!(current && current.name);
      if (loginLink && signupLink && userMenu && userNameEl){
        if(loggedIn){ loginLink.classList.add('hidden'); signupLink.classList.add('hidden'); userMenu.classList.remove('hidden'); userNameEl.textContent=current.name; }
        else { loginLink.classList.remove('hidden'); signupLink.classList.remove('hidden'); userMenu.classList.add('hidden'); userNameEl.textContent=''; }
      }
      if (loginLinkM && signupLinkM && userMenuM && userNameElM){
        if(loggedIn){ loginLinkM.classList.add('hidden'); signupLinkM.classList.add('hidden'); userMenuM.classList.remove('hidden'); userNameElM.textContent=current.name; }
        else { loginLinkM.classList.remove('hidden'); signupLinkM.classList.remove('hidden'); userMenuM.classList.add('hidden'); userNameElM.textContent=''; }
      }
    }
    if (logoutBtn) logoutBtn.addEventListener('click', doLogout);
    if (logoutBtnM) logoutBtnM.addEventListener('click', doLogout);
    updateAuthUI();

    // Load campaign
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    function getAll(){ try { return JSON.parse(localStorage.getItem('campaigns')||'[]'); } catch { return []; } }
  function saveAll(list){ localStorage.setItem('campaigns', JSON.stringify(list)); }
  function getCurrent(){ return JSON.parse(localStorage.getItem('currentUser')||'null'); }
  function loadDonations(){ return JSON.parse(localStorage.getItem('donations')||'[]'); }
  function saveDonations(list){ localStorage.setItem('donations', JSON.stringify(list)); }

    const all = getAll();
    const cam = all.find(c=>String(c.id)===String(id));
    if(!cam){
      document.getElementById('notFound').classList.remove('hidden');
      document.getElementById('content').classList.add('hidden');
    } else {
      // If campaign is completed/successful, redirect to the success details page
      const isSuccess = (cam && ((Number(cam.raised)||0) >= (Number(cam.goal)||0))) || cam.status === 'successful';
      if (isSuccess) {
        window.location.replace(`campaign-success.html?id=${encodeURIComponent(cam.id)}`);
        // Stop further rendering on this page
        throw new Error('Redirecting to campaign-success.html');
      }
      document.getElementById('title').textContent = cam.title;
      document.getElementById('category').textContent = cam.category || 'Бусад';
      document.getElementById('desc').textContent = cam.desc || '';
  // Build gallery (supports multiple images via cam.images)
  let images = (Array.isArray(cam.images) ? cam.images.slice() : [cam.img || cam.image]).filter(Boolean);
  if (images.length < 2) {
    const fallbacks = [
      'https://images.unsplash.com/photo-1526256262350-7da7584cf5eb?w=800',
      'public/image1.jpeg'
    ];
    images = Array.from(new Set(images.concat(fallbacks).filter(Boolean)));
  }
  const wrap = document.getElementById('imgWrap');
  if (!images.length){
    wrap.innerHTML = '';
  } else {
    const slides = images.map((src,i)=>`<div class="w-full h-full flex-shrink-0"><img src="${src}" alt="${cam.title} - ${i+1}" class="w-full h-full object-cover" loading="lazy"/></div>`).join('');
    const dots = images.map((_,i)=>`<button data-idx="${i}" class="h-2 w-2 rounded-full ${i===0?'bg-white':'bg-white/50'}"></button>`).join('');
    wrap.innerHTML = `
      <div class="relative h-full">
        <div id="galViewport" class="h-full overflow-hidden">
          <div id="galTrack" class="h-full flex transition-transform duration-300 ease-out" style="transform:translateX(0%)">${slides}</div>
        </div>
        <button id="galPrev" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/40 text-white rounded-full p-2 hover:bg-black/60" aria-label="Өмнөх" title="Өмнөх">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        </button>
        <button id="galNext" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/40 text-white rounded-full p-2 hover:bg-black/60" aria-label="Дараах" title="Дараах">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
        </button>
        <div id="galDots" class="absolute bottom-3 left-0 right-0 flex items-center justify-center gap-2">${dots}</div>
      </div>`;
    let idx = 0;
    const track = document.getElementById('galTrack');
    const dotsEl = document.getElementById('galDots');
    const prev = document.getElementById('galPrev');
    const next = document.getElementById('galNext');
    function update(){
      track.style.transform = `translateX(-${idx*100}%)`;
      [...dotsEl.children].forEach((d,i)=>{
        d.classList.toggle('bg-white', i===idx);
        d.classList.toggle('bg-white/50', i!==idx);
      });
    }
    function go(n){ idx = (n+images.length)%images.length; update(); }
    if (images.length<=1){ prev.style.display='none'; next.style.display='none'; dotsEl.style.display='none'; }
    if (prev) prev.onclick = ()=> go(idx-1);
    if (next) next.onclick = ()=> go(idx+1);
    if (dotsEl) dotsEl.addEventListener('click', (e)=>{
      const b = e.target.closest('button[data-idx]');
      if(b) go(Number(b.getAttribute('data-idx')));
    });
    // Basic swipe
    let startX=0, curX=0, dragging=false; const viewport=document.getElementById('galViewport');
    function onDown(e){ dragging=true; startX = (e.touches?e.touches[0].clientX:e.clientX); }
    function onMove(e){ if(!dragging) return; curX = (e.touches?e.touches[0].clientX:e.clientX); }
    function onUp(){ if(!dragging) return; const dx = curX-startX; dragging=false; if(Math.abs(dx)>50){ if(dx<0) go(idx+1); else go(idx-1);} }
    if(viewport){
      viewport.addEventListener('mousedown', onDown); viewport.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onUp);
      viewport.addEventListener('touchstart', onDown, {passive:true}); viewport.addEventListener('touchmove', onMove, {passive:true}); viewport.addEventListener('touchend', onUp);
    }
  }

      // Setup share links
      const pageUrl = location.href;
      const title = cam.title || 'Хандивын аян';
      const fb = document.getElementById('shareFb');
      const x = document.getElementById('shareX');
      const tg = document.getElementById('shareTg');
      const copyBtn = document.getElementById('shareCopy');
      const nativeBtn = document.getElementById('shareNative');
      if (fb) fb.href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}&quote=${encodeURIComponent(title)}`;
      if (x) x.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(pageUrl)}`;
      if (tg) tg.href = `https://t.me/share/url?url=${encodeURIComponent(pageUrl)}&text=${encodeURIComponent(title)}`;
      if (copyBtn) copyBtn.onclick = async ()=>{
        try { await navigator.clipboard.writeText(pageUrl); alert('Линк хууллаа'); } catch { alert('Хуулахад алдаа гарлаа'); }
      };
      if (navigator.share && nativeBtn){
        nativeBtn.classList.remove('hidden');
        nativeBtn.onclick = async ()=>{
          try { await navigator.share({ title, url: pageUrl }); } catch(e) {}
        };
      }

      function render(){
        const p = pct(cam.raised, cam.goal);
        document.getElementById('raised').textContent = formatMNT(cam.raised);
        document.getElementById('goal').textContent = formatMNT(cam.goal);
        document.getElementById('pct').textContent = p;
        document.getElementById('progressFill').style.width = p + '%';
        const pb = document.getElementById('progressBar');
        if (pb) pb.setAttribute('aria-valuenow', String(p));
      }
      render();

      // Render long-form rich details (optional fields)
      (function renderExtras(){
        const hasStory = cam.storyTitle || cam.storyText;
        const hasHospital = cam.hospitalTitle || cam.hospitalText;
        const hasPlan = cam.planTitle || (Array.isArray(cam.planSteps) && cam.planSteps.length);
        const hasChallenge = cam.challengeTitle || cam.challengeText || cam.costText || cam.costMNT;
        const hasHelp = cam.howHelpTitle || cam.howHelpText;
        const container = document.getElementById('storySection');
        if(!(hasStory||hasHospital||hasPlan||hasChallenge||hasHelp)) return; // nothing to show
        container.classList.remove('hidden');

        // Story
        if(hasStory){
          const el = document.getElementById('storyCard');
          el.classList.remove('hidden');
          el.innerHTML = `
            ${cam.storyTitle?`<h2 class="text-xl md:text-2xl font-semibold">${cam.storyTitle}</h2>`:''}
            ${renderParagraphs(cam.storyText)}
          `;
        }
        // Why Hospital
        if(hasHospital){
          const el = document.getElementById('hospitalCard');
          el.classList.remove('hidden');
          el.innerHTML = `
            ${cam.hospitalTitle?`<h2 class="text-xl md:text-2xl font-semibold">${cam.hospitalTitle}</h2>`:''}
            ${renderParagraphs(cam.hospitalText)}
          `;
        }
        // Plan
        if(hasPlan){
          const el = document.getElementById('planCard');
          el.classList.remove('hidden');
          const steps = (Array.isArray(cam.planSteps)?cam.planSteps:[]).map((s,i)=>`
            <div class="p-4 rounded-xl border bg-slate-50">
              <div class="text-sm text-gray-600">Алхам ${i+1}</div>
              <h3 class="font-semibold mt-1">${s.title||''}</h3>
              ${renderParagraphs(s.text||'')}
            </div>`).join('');
          el.innerHTML = `
            ${cam.planTitle?`<h2 class="text-xl md:text-2xl font-semibold">${cam.planTitle}</h2>`:''}
            ${steps?`<div class="mt-4 grid md:grid-cols-2 gap-4">${steps}</div>`:''}
          `;
        }
        // Challenge + Cost
        if(hasChallenge){
          const el = document.getElementById('challengeCard');
          el.classList.remove('hidden');
          const costLine = cam.costMNT? `<div class=\"mt-3 p-3 rounded-xl bg-amber-50 border text-amber-900\">Төлөвлөсөн зардал: <span class=\"font-semibold\">${formatMNT(cam.costMNT)}</span></div>` : (cam.costText?`<div class=\"mt-3 p-3 rounded-xl bg-amber-50 border text-amber-900\">${cam.costText}</div>`:'');
          el.innerHTML = `
            ${cam.challengeTitle?`<h2 class="text-xl md:text-2xl font-semibold">${cam.challengeTitle}</h2>`:''}
            ${renderParagraphs(cam.challengeText)}
            ${costLine}
          `;
        }
        // How to help
        if(hasHelp){
          const el = document.getElementById('helpCard');
          el.classList.remove('hidden');
          el.innerHTML = `
            ${cam.howHelpTitle?`<h2 class="text-xl md:text-2xl font-semibold">${cam.howHelpTitle}</h2>`:''}
            ${renderParagraphs(cam.howHelpText)}
            <div class="mt-4">
              <a href="#" id="scrollDonate" class="inline-flex items-center gap-2 text-rose-600">Хандивлах →</a>
            </div>
          `;
          const btn = document.getElementById('scrollDonate');
          if(btn){ btn.addEventListener('click', (e)=>{ e.preventDefault(); document.getElementById('amount')?.scrollIntoView({behavior:'smooth'}); }); }
        }
      })();

      document.querySelectorAll('.quick').forEach(b=>b.addEventListener('click', ()=>{
        document.getElementById('amount').value = b.getAttribute('data-val');
      }));
      document.getElementById('donateSubmit').addEventListener('click', ()=>{
        const v = Number(document.getElementById('amount').value || 0);
        if(!v || v<1000){ alert('Хандивын дүнгээ 1000-с дээш оруулна уу.'); return; }
        cam.raised = Math.min(cam.goal, (cam.raised||0) + v);
        saveAll(all);
        // record donation for history
        const user = getCurrent();
        if(user && user.email){
          const rec = { user: user.email, campaignId: cam.id, title: cam.title, amount: v, at: Date.now() };
          const list = loadDonations();
          list.push(rec);
          saveDonations(list);
        }
        render();
        alert('Таны хандив амжилттай нэмэгдлээ. Баярлалаа!');
      });
    }
  </script>
</body>
</html>
