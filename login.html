<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нэвтрэх — Хандивын Аян</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-slate-50 text-gray-900 flex items-center justify-center">
  <div class="w-full max-w-md p-6">
    <div class="card p-6">
      <h1 class="text-2xl font-bold mb-4">Нэвтрэх</h1>

      <form id="loginForm" class="space-y-3">
        <input id="emailInput" type="email" class="w-full rounded-2xl border px-4 py-3" placeholder="И-мэйл" required>
        <input id="passwordInput" type="password" class="w-full rounded-2xl border px-4 py-3" placeholder="Нууц үг" required>

        <div class="flex items-center justify-between">
          <button type="submit" class="btn btn-primary">Нэвтрэх</button>
          <a href="signup.html" class="text-sm text-rose-600">Шинэ хэрэглэгч бол бүртгүүлэх</a>
        </div>
      </form>

      <p class="mt-4 text-sm text-gray-500">(Demo) Энэ нь локал браузер дээр ажиллах тест-нэвтрэлт болно.</p>
      <div class="mt-4 text-sm">
        <a href="app.html" class="text-gray-600">← Буцах Home</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value.trim().toLowerCase();
      const password = document.getElementById('passwordInput').value;

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      if (!user) {
        alert('И-мэйл эсвэл нууц үг буруу байна');
        return;
      }

      localStorage.setItem('currentUser', JSON.stringify({ name: user.name, email: user.email }));
      window.location.href = './app.html';
    });
  </script>
</body>
</html>
